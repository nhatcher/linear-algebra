<!DOCTYPE html>
<html lang="en" dir="ltr"></html>
<head>
  <title>Linear Algebra</title>
  <meta charset="utf8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.css" integrity="sha384-AfEj0r4/OFrOo5t7NnNe46zW/tFgW6x/bCJG8FqQCEo3+Aro6EYUG4+cU+KJWu/X" crossorigin="anonymous">
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.js" integrity="sha384-g7c+Jr9ZivxKLnZTDUhnkOnsh30B4H0rpLUpJ4jAIKs4fnJI+sEnkvrMWph2EDg4" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="linalg.css" type="text/css" />
  <script src="linalg.js"></script>
  <script src="main.js"></script>
<script type="module">
  main(5);
  const button = document.getElementById('button');
  const value = document.getElementById('value');
  const timeLabel = document.getElementById('time');
  button.addEventListener('click', async() => {
    const t1 = Date.now();
    await main(value.value);
    const elapsed = Date.now() - t1;
    timeLabel.innerHTML = `Computed in ${elapsed} milliseconds`;
  });
</script>
</head>
<body>
  <h1>Calculating the inverse of a random matrix</h1>
  <div id="button">Recalculate</div>
  <div><label>Choose dimension:</label><input id="value" type="number" value="5"/></div>
  <div id="time"></div>
<div id="result"></div>
</body>
</html>
